<h2>List of Items</h2><br><br>

<div class="grid grid-pad">
  <a *ngFor="let item of items" class="col-1-4"
   routerLink="/detail/{{item.id}}">
    <div class="module item">
      <img src="{{item.background}}">
      <h3>{{item.name}}</h3>
      <h4>${{item.quantity}}</h4>
    </div>
  </a>
</div>

<app-item-search></app-item-search>
